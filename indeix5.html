<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phone1.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/photo-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como robson_henry94</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é 'robson_henry94' ?</p>
                <p class="not-account">
                   <span class="link-blue">Alternar contas</span>
                   ou
                   <a href="link-blue"><b>Inscreva-se!</b></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#">
                        <img class="app-download" src="img/app-store4.png" alt="app store">
                    </a>
                    <a class="download" href="#">
                        <img class="app-download" src="img/play-store3.png" alt="play store">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
